<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicho Gameboy</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/assets/bicho_background_desktop.jpg') no-repeat center center fixed; /* Add background image */
            background-size: cover; /* Ensure it covers the entire background */
        }
        .game-container {
            position: relative;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
        }
        .gameboy {
            width: 100%;
            height: 100%;
            display: block;
        }
        .screen-canvas {
            position: absolute;
            top: 10%;
            left: 35%; /* Adjust this value to move the canvas horizontally */
            width: 50%; /* Adjust this value to match the width of the screen */
            height: 75%; /* Adjust this value to match the height of the screen */
        }

        canvas {
            width: 70%!important;
            height: 55%!important;
        }
    </style>
    <script src="scripts/globals.js"></script>
    <script src="scripts/state.js"></script>
</head>
<body>

    <div id="loading">
        <img src="/assets/bicho_loading_screen.jpg" />
    </div>

    <div id="github" style="display: none;"></div>

    <div class="game-container">
        <img src="/assets/bicho_game_boy_1.png" alt="Bicho Gameboy" class="gameboy">
        <div id="screen" class="screen-canvas"></div>
    </div>

    <!-- Flappy Bird Game -->
    <script src="scripts/flappy.min.js?v=394934043034043"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
