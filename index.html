<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bicho Gameboy</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('/assets/bicho_background_desktop.jpg') no-repeat center center fixed; /* Add background image */
        background-size: cover; /* Ensure it covers the entire background */
      }

      @media (width > 1024px) {
        .gameboy-mobile {
          display: none;
        }

        .gameboy-desktop {
          display: block;
          width: 100%;
          height: 100%;
        }

        .game-container {
          position: relative;
          width: 100%; /* Full width */
          height: auto; /* Full height */
          max-width: 1000px;
        }

        .screen-canvas {
          position: absolute;
          top: 10%;
          left: 35%;
          width: 50%;
          height: 75%;
        }
        .gameboy-banner {
          display: none;
        }

        .loading-img {
          position: absolute;
          top: 0;
          z-index: 10;
          width: auto;
          height: 100%;
        }
      }

      @media (width <= 1024px) {
        .gameboy-desktop {
          display: none;
        }

        .game-container {
          position: relative;
          width: auto; /* Full width */
          height: 100%; /* Full height */
        }

        .gameboy-mobile {
          display: block;
          width: auto;
          height: 100%;
        }
        .screen-canvas {
          position: absolute;
          top: 10%;
          left: 15%;
          width: 100%;
          height: 75%;
        }
        .gameboy-banner {
          display: block;
          width: 80%;
          position: absolute;
          top: -2.5%;
          left: 9.5%;
          z-index: 10;
        }

        .loading-img {
          width: 100%;
          height: auto;
        }
      }

      @media (width <= 410px) {
        .game-container {
          position: relative;
        }
      }

      canvas {
        width: 70% !important;
        height: 55% !important;
      }
    </style>
    <script src="scripts/globals.js?v=1.0"></script>
    <script src="scripts/state.js?v=1.1"></script>
  </head>
  <body>
    <div id="loading">
      <img src="/assets/bicho_loading_screen.jpg" class="loading-img" />
    </div>
    <div id="github" style="display: none"></div>

    <div class="game-container">
      <img src="/assets/bicho_game_boy_1.png" alt="Bicho Gameboy" class="gameboy-desktop" />

      <img src="/assets/bichogameportraits.png" alt="Bicho Gameboy" class="gameboy-banner" />

      <img src="/assets/bicho_game_boy_cropped.png" alt="Bicho Gameboy" class="gameboy-mobile" />
      <div id="screen" class="screen-canvas"></div>
    </div>

    <!-- Flappy Bird Game -->
    <script src="scripts/flappy.min.js?v=3949340430340434"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
      window.addEventListener('load', function () {
        document.querySelector('#loading').style.display = 'none';
        document.querySelector('.game-container').style.display = 'block';
      });
    </script>
  </body>
</html>
